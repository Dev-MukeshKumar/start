<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        form button {
            background-color: blueviolet !important;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
              <a class="brand-logo center">Contact Me</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
                <li><a href="contact1.html">M-Contact</a></li>
              </ul>
            </div>
          </nav>
    </header>

    <div class="row">
    <form action="" class="col s8" autocomplete="off">
        <input class="input-field" type="text" name="name" placeholder="Full Name" required>
        <input class="input-field" type="email" name="email" placeholder="Email Address" required>
        <input class="input-field" type="tel" name="phone_num" placeholder="+91-55555-44444" pattern="[\+]\d{2}[\-]\d{5}[\-]\d{5}" required>
        <textarea class="materialize-textarea" name="message"  placeholder="your message"></textarea>
        <button class="btn waves-effect waves-light" type="submit">Send</button>
    </form>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
</body>
</html>
